<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Password</title>
		<script type="text/javascript" src="/login.js"></script>

</head>
<body>
	<h1>Change Password</h1>
	<form id="changePasswordForm">
		<label for="username">Username:</label><br> <input
			type="password" id="username" name="username" required><br>
		<br> <label for="currentPassword">Current Password:</label><br>
		<input type="password" id="currentPassword" name="currentPassword"
			required><br>
		<br> <label for="newPassword">New Password:</label><br> <input
			type="password" id="newPassword" name="newPassword" required><br>
		<br> <label for="confirmNewPassword">Confirm New
			Password:</label><br> <input type="password" id="confirmNewPassword"
			name="confirmNewPassword" required><br>
		<br>

		<button onClick="changePassword()">Change Password</button>
	</form>
</body>
</html>
